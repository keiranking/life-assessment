<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
  </head>

  <body>
    <h1>Life Assessment</h1>
    <!-- <img src="assets/images/success.gif" alt="Image assets via webpack"/> -->
    <div style="width:400px; height:400px">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <form action="" method="get">
      <fieldset>
        <legend>
          Physical
        </legend>

        <label for="physical_1">
          I eat a balanced, nutritional diet.
        </label>
        <input type="range" id="physical_1" name="physical_1" min="0" max="100" step="5">

        <label for="physical_2">
          I exercise at least 3 times a week.
        </label>
        <input type="range" id="physical_2" name="physical_2" min="0" max="100" step="5">

        <label for="physical_3">
          I take responsibility for my physical health.
        </label>
        <input type="range" id="physical_3" name="physical_3" min="0" max="100" step="5">
      </fieldset>
    </form>
  </body>
</html>
