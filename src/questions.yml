physical:
  - I eat a balanced, nutritional diet.
  - I exercise at least three times a week.
  - I take responsibility for my physical health.
financial:
  - I live within my means and take responsibility for my financial decisions.
  - My spending and saving habits reflect my values and beliefs.
  - I actively plan for periods in my life when I may not have income.
intellectual:
  - I enjoy learning new skills and information.
  - I have positive thoughts (low degree of negativity & criticism).
  - I am generally satisfied with my vocation/major.
